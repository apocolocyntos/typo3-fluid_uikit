<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Header">

	<f:if condition="{gallery.position.noWrap} != 1">
		<f:render partial="Header/All" arguments="{_all}" />
	</f:if>

</f:section>
<f:section name="Main">

	<div class="ce-textpic ce-{gallery.position.horizontal} ce-{gallery.position.vertical}{f:if(condition: gallery.position.noWrap, then: ' ce-nowrap')}">
		<f:if condition="{gallery.position.vertical} != 'below'">
			<f:render partial="Media/Gallery" arguments="{_all}" />
		</f:if>

		<f:if condition="{data.bodytext}">
			<f:then>
				<div class="ce-bodytext">
					<f:if condition="{gallery.position.noWrap}">
						<f:render partial="Header/All" arguments="{_all}" />
					</f:if>
					<f:format.html>{data.bodytext}</f:format.html>
				</div>
			</f:then>
			<f:else>
				<f:if condition="{gallery.position.noWrap}">
					<f:if condition="{data.header}">
						<div class="ce-bodytext">
							<f:render partial="Header/All" arguments="{_all}" />
						</div>
					</f:if>
				</f:if>
			</f:else>
		</f:if>

		<f:if condition="{gallery.position.vertical} == 'below'">
			<f:render partial="Media/Gallery" arguments="{_all}" />
		</f:if>
	</div>

</f:section>

<f:section name="UkCard">

	<f:if condition="({gallery.position.vertical} == above) && ({gallery.position.horizontal} == center)">
		<f:render partial="Media/UkCardGalleryVertical" arguments="{_all}" />
		<div class="uk-card-body"><f:format.html>{data.bodytext}</f:format.html></div>
	</f:if>
	<f:if condition="({gallery.position.vertical} == below) && ({gallery.position.horizontal} == center)">
		<div class="uk-card-body"><f:format.html>{data.bodytext}</f:format.html></div>
		<f:render partial="Media/UkCardGalleryVertical" arguments="{_all}" />
	</f:if>
	<f:if condition="({gallery.position.vertical} == intext) && ({gallery.position.horizontal} == left)">
		<div class="uk-card-body"><f:format.html>{data.bodytext}</f:format.html></div>
		<div class="uk-card-media-left uk-cover-container">
			# work in progress
		</div>
	</f:if>
	<f:if condition="({gallery.position.vertical} == intext) && ({gallery.position.horizontal} == right)">
		<div class="uk-card-body"><f:format.html>{data.bodytext}</f:format.html></div>
		<div class="uk-card-media-right uk-cover-container">
			# work in progress
		</div>
	</f:if>


</f:section>



</html>
